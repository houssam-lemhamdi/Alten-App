server.port=8080
spring.application.name=product-management
###--SQL data source config--###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=12345
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MongoDB data source config
spring.data.mongodb.uri=mongodb://localhost:27017/product-managment-db
spring.data.mongodb.database=product-managment-db


spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
app.datasource.type=sql
